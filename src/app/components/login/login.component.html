<app-home>
  <div class="card container-login">
    <div class="login">
  <h3>Login</h3>
<form (submit)="login()" class="form-group">
  <div class="mb-3">
    <input type="text" [(ngModel)]="credentials.username" class="form-control" placeholder="Username" required name="username" />
  </div>
  <div class="mb-3">
    <input type="password" [(ngModel)]="credentials.password" class="form-control" placeholder="Password" required name="password" />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>

</form>
  <p>NÃ£o possui conta? <a class="a" (click)="cadastrar()">Cadastre-se</a> </p>
  </div>
  </div>
</app-home>
