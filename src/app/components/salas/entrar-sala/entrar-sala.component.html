<app-home>

<section class="container">

@if(sala.id==""){
  <div class="pagina-not-found">
    <h3>Sala com nome <b>{{url}}</b> n√£o encontrada!</h3>
  </div>

} @else {
  @if(usuarioEstaNaSala())
  {
    <app-dentro-da-sala [sala] ="sala" (enviarParticipantes)="validarParticipantes($event)" />
  }
  @else
  {
    <app-fora-da-sala [salaParaEntrar]="sala" (enviarSala)="entrarSala($event)"/>
  }

}
</section>
</app-navbar>
</app-home>
