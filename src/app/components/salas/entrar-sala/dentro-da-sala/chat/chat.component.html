
<!--  <button (click)="scrollToBottom()">ROlar pra baixo</button>-->
  <div class="card-body chat-perso">
    @for (mensagem of chat; track $index) {
      <p><b>{{ mensagem.from }}</b>: {{ mensagem.message }}</p>
    }
  </div>
  <div class="card-footer chat-footer">
    <div class="input-group input-do-chat">
      <input type="text" class="form-control" [(ngModel)]="message.message" placeholder="Digite sua mensagem">
      <div class="input-group-append">
        @if (!enviandoMensagem){
          <button class="btn btn-primary" (click)="sendMessage()">Enviar</button>
        } @else {
          <button class="btn btn-secondary" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            <span class="sr-only">Carregando</span>
          </button>
        }
      </div>
    </div>
  </div>
