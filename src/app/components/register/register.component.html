<app-home>
  <div class=" container-cadastro">
    <div class="card cadastro">
  <h3>Cadastre-se</h3>
<form (submit)="register()" class="form-group">
  <div class="mb-3">
  <input type="text" [(ngModel)]="user.username" placeholder="Username"  class="form-control" required name="username" />
  </div>
  <div class="mb-3">
  <input type="email" [(ngModel)]="user.email" placeholder="Email" class="form-control" required  name="email" />
  </div>
  <div class="mb-3">
  <input type="password" [(ngModel)]="user.password" placeholder="Password" class="form-control" required name="password" />
  </div>
  @if (!tentandoCadastrar){
    <button type="submit" class="btn btn-primary">Register</button>
  } @else {
    <button type="submit" class="btn btn-secondary" disabled>
    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    <span class="sr-only">Carregando</span>
    </button>
  }

</form>
  <p>JÃ¡ possui conta? <a class="a" (click)="logar()">Login</a> </p>
    </div>
  </div>
</app-home>
