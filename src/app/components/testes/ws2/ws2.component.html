<script src="ws2.component.ts"></script>
<div>
  <h2>WebSocket Demo</h2>
  <div>
    <button (click)="connect()" [disabled]="connected">Connect</button>
    <button (click)="disconnect()" [disabled]="!connected">Disconnect</button>
  </div>
  <div *ngIf="connected">
    <form (ngSubmit)="sendName()">
      <label for="name">Name:</label>
      <input id="name" [(ngModel)]="messageRequestWs.message" name="name" required />
      <button type="submit">Send</button>
    </form>
    <table>
      <thead>
      <tr>
        <th>Greetings</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let greeting of greetings">
        <td>{{ greeting }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
